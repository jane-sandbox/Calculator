name: calculator-action
on: [push]
jobs:
  build:
    runs-on: depot-ubuntu-24.04
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build and test
      run: gradle build